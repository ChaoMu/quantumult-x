#
#Â TheÂ DNSÂ serversÂ fetchedÂ fromÂ currentÂ network(system)Â willÂ alwaysÂ beÂ usedÂ forÂ betterÂ performance(youÂ canÂ disableÂ thisÂ featureÂ byÂ usingÂ "no-system",Â butÂ youÂ shouldÂ atÂ leastÂ addÂ oneÂ customizedÂ DNSÂ serverÂ likeÂ "server=223.5.5.5").
#Â WhenÂ no-ipv6Â isÂ set,Â theÂ DNSÂ moduleÂ ofÂ QuantumultÂ XÂ TunnelÂ willÂ directlyÂ letÂ theÂ AAAAÂ queryÂ failÂ butÂ stillÂ allowÂ theÂ AÂ queryÂ fromÂ IPv6Â DNSÂ servers.
#Â TheÂ resultÂ ofÂ queryÂ willÂ onlyÂ beÂ usedÂ forÂ evaluatingÂ filterÂ orÂ connectingÂ throughÂ directÂ policy,Â whenÂ connectingÂ throughÂ serverÂ theÂ resultÂ willÂ notÂ beÂ usedÂ andÂ QuantumultÂ willÂ neverÂ knowÂ theÂ destinationÂ IPÂ ofÂ relatedÂ domain.
#Â WhenÂ prefer-doh3Â isÂ set,Â theÂ DoHÂ queryÂ willÂ tryÂ DNSÂ overÂ HTTP3,Â ifÂ itÂ failsÂ thenÂ theÂ queryÂ connectionÂ willÂ fallbackÂ toÂ theÂ HTTP2.Â SinceÂ theÂ multiplexingÂ areÂ supportedÂ byÂ HTTP/2Â andÂ HTTP/3Â connections,Â whenÂ youÂ changeÂ thisÂ setting,Â itÂ mightÂ notÂ takeÂ effectÂ immediatelyÂ butÂ youÂ canÂ reconnectÂ theÂ QuantumultÂ XÂ TunnelÂ orÂ manuallyÂ changeÂ yourÂ networkÂ environmentÂ toÂ letÂ itÂ takeÂ effectÂ immediately.
#Â WhenÂ doh-serverÂ (DNSÂ overÂ HTTPS)Â orÂ doq-serverÂ (DNSÂ overÂ QUIC)Â isÂ set,Â systemÂ andÂ allÂ otherÂ non-encryptedÂ regular(noÂ specificÂ domainsÂ areÂ bondÂ toÂ it)Â serversÂ willÂ beÂ ignored.Â TheÂ defaultÂ portÂ forÂ DoQÂ isÂ 853,Â ifÂ thereÂ isÂ aÂ mutualÂ agreementÂ toÂ useÂ anotherÂ portÂ likeÂ 456Â forÂ yourÂ DoQ,Â youÂ canÂ setÂ itÂ asÂ quic://dns.example.com:456
#Â Multiple(concurrentÂ query)Â doq-server(s)Â orÂ doh-server(s)Â shouldÂ beÂ configuredÂ inÂ oneÂ lineÂ andÂ theÂ URLsÂ shouldÂ beÂ separatedÂ byÂ comma.Â WhenÂ bothÂ doq-server(s)Â andÂ doh-server(s)Â areÂ set,Â theÂ queryÂ willÂ beÂ sentÂ toÂ allÂ ofÂ theÂ serversÂ simultaneously.
#Â IfÂ theÂ iOSÂ versionÂ isÂ <Â iOSÂ 13.0,Â theÂ maxÂ numberÂ ofÂ doh-serversÂ willÂ beÂ limitedÂ toÂ 1.Â IfÂ theÂ iOSÂ versionÂ isÂ <Â iOSÂ 15.0,Â theÂ maxÂ numberÂ ofÂ doh-serversÂ willÂ beÂ limitedÂ toÂ 2.
#Â SpeciallyÂ directlyÂ setÂ 127.0.0.1Â forÂ aÂ domainÂ isÂ notÂ allowedÂ inÂ here.Â ifÂ youÂ wantÂ someÂ domain(eg:Â example.com)Â toÂ beÂ 127.0.0.1,Â justÂ addÂ "host,Â example.com,Â reject"Â toÂ theÂ "filter_local"Â section.Â TheÂ rejectÂ actionÂ willÂ returnÂ DNSÂ responseÂ withÂ 127.0.0.1Â toÂ theÂ query.
#
#Â TheÂ circumvent-ipv4-answerÂ andÂ circumvent-ipv6-answerÂ areÂ relatedÂ toÂ upstreamÂ DNS.Â IfÂ theÂ AÂ orÂ AAAAÂ result(IP)Â fromÂ upstreamÂ isÂ matchedÂ byÂ thisÂ field,Â theÂ resultÂ willÂ beÂ ignoredÂ andÂ markedÂ asÂ failed.Â IfÂ multipleÂ queriesÂ sentÂ toÂ differentÂ upstreamÂ DNSÂ servers,Â andÂ theÂ firstÂ respondedÂ upstreamÂ resultÂ isÂ matchedÂ byÂ thisÂ field,Â QuantumultÂ XÂ TunnelÂ DNSÂ moduleÂ willÂ waitÂ forÂ otherÂ upstreamÂ servers'Â results.
#Â TheÂ ?Â andÂ *Â canÂ beÂ usedÂ inÂ circumvent-ipv4-answerÂ andÂ circumvent-ipv6-answer.
#Â IfÂ youÂ areÂ usingÂ adsÂ relatedÂ upstreamÂ DNS,Â pleaseÂ leaveÂ circumvent-ipv4-answerÂ andÂ circumvent-ipv6-answerÂ empty.
#
